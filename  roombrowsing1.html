<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Browsing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .room-card {
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            background-color: #f8f9fa;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .room-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .room-card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .room-card h5 {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Name</span>
            <div>
                <a href="#" class="btn btn-outline-primary">Profile</a>
                <a href="#" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Rooms List:</h2>
        <p>Select a room to view its details:</p>
        
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            <!-- Example Rooms -->
            <div class="col">
                <div class="room-card">
                    <img src="room1.jpg" alt="Room photo">
                    <h5 class="mt-2">Room Name 1</h5>
                </div>
            </div>
            <div class="col">
                <div class="room-card">
                    <img src="room2.jpg" alt="Room photo">
                    <h5 class="mt-2">Room Name 2</h5>
                </div>
            </div>
            <div class="col">
                <div class="room-card">
                    <img src="room3.jpg" alt="Room photo">
                    <h5 class="mt-2">Room Name 3</h5>
                </div>
            </div>
            <div class="col">
                <div class="room-card">
                    <img src="room4.jpg" alt="Room photo">
                    <h5 class="mt-2">Room Name 4</h5>
                </div>
            </div>
            <div class="col">
                <div class="room-card">
                    <img src="room5.jpg" alt="Room photo">
                    <h5 class="mt-2">Room Name 5</h5>
                </div>
            </div>
            <div class="col">
                <div class="room-card">
                    <img src="room6.jpg" alt="Room photo">
                    <h5 class="mt-2">Room Name 6</h5>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-end mt-4">
            <a href="#" class="btn btn-outline-primary">Next Page</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
